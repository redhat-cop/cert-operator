apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-operator-cluster
rules:
  - apiGroups:
    - ""
    attributeRestrictions: null
    resources:
    - services
    - secrets
    - pods
    verbs:
    - get
    - list
    - watch
    - create
    - update
  - apiGroups:
    - ""
    - route.openshift.io
    attributeRestrictions: null
    resources:
    - routes
    verbs:
    - get
    - list
    - watch
    - update
  - apiGroups:
    - "route.openshift.io"
    resources:
    - routes/custom-host
    verbs:
    - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-operator-local
rules:
  - apiGroups:
    - ""
    attributeRestrictions: null
    resources:
    - pods
    - configmaps
    verbs:
    - create
    - get
  - apiGroups:
    - extensions
    resources:
    - replicasets
    - deployments
    verbs:
    - "get"
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - servicemonitors
    verbs:
    - "get"
    - "create"
  - apiGroups:
    - extensions
    resources:
    - deployments/finalizers
    resourceNames:
    - cert-operator
    verbs:
    - "update"
